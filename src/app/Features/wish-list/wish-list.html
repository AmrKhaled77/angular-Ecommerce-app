<div class="w-11/12 mx-auto my-8">
  <h1 class="text-5xl font-extrabold mb-12 text-gray-900 text-center animate-fade-in-up">
    My Wishlist
  </h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    
    @if (loadingWishlist()) {
      <!-- ðŸ”¹ Loading skeletons -->
      @for (i of [1,2,3]; track i) {
        <div class="bg-white rounded-2xl shadow-md p-4 animate-pulse flex flex-col items-center">
          <div class="w-full h-48 bg-gray-200 rounded-xl mb-4"></div>
          <div class="w-full space-y-3">
            <div class="h-4 w-3/4 bg-gray-200 rounded"></div>
            <div class="h-4 w-1/2 bg-gray-200 rounded"></div>
            <div class="h-4 w-1/3 bg-gray-200 rounded"></div>
          </div>
          <div class="mt-4 h-10 w-28 bg-gray-200 rounded-lg"></div>
        </div>
      }
    }
    @else {
      @if (wishListProducts().length === 0) {
        <!-- ðŸ”¹ Empty wishlist (still inside the grid, centered across all cols) -->
        <div class="col-span-full flex flex-col items-center justify-center py-16 text-center text-gray-500 animate-fade-in">
          <svg xmlns="http://www.w3.org/2000/svg" 
               fill="none" viewBox="0 0 24 24" stroke="currentColor" 
               class="h-16 w-16 mb-4 text-gray-400">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-1.5 7h13M9 21a1 1 0 11-2 0 1 1 0 012 0zm10 0a1 1 0 11-2 0 1 1 0 012 0z"/>
          </svg>
          <p class="text-xl font-semibold">Your wishlist is empty</p>
          <p class="text-gray-400 mt-1">Start adding products you love âœ¨</p>
          <a routerLink="/products"
             class="mt-6 px-6 py-3 bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700 transition">
            Browse Products
          </a>
        </div>
      }
      @else {
        <!-- ðŸ”¹ Wishlist items -->
        @for (item of wishListProducts(); track $index) {
          <app-product-item   
            (wishlistChanged)="getWishlist()" 
            [cardItem]="item"
            [style.animation-delay]="`calc(0.03s * ${$index})`"
            class="animate-fade-in-up"
          ></app-product-item>
        }
      }
    }

  </div>
</div>
