<div class="w-11/12 mx-auto my-8">

  <h1 class="text-5xl font-extrabold mb-12 text-gray-900 text-center animate-fade-in-up">
    My Wishlist
  </h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">


    @if (wishListProducts().length === 0) {}

    @if (!loadingWishlist()) {
      @for (item of wishListProducts(); track $index) {
        <app-product-item   
        (wishlistChanged)="getWishlist()" 
          [cardItem]="item"
          [style.animation-delay]="`calc(0.03s * ${$index})`"
          class="animate-fade-in-up"
        ></app-product-item>
      }
    }
    @else {
   @for (i of [1,2,3]; track i) {
  <div 
    class="bg-white rounded-2xl shadow-md p-4 animate-pulse flex flex-col items-center"
  >
    <!-- صورة المنتج -->
    <div class="w-full h-48 bg-gray-200 rounded-xl mb-4"></div>

    <!-- تفاصيل المنتج -->
    <div class="w-full space-y-3">
      <div class="h-4 w-3/4 bg-gray-200 rounded"></div>
      <div class="h-4 w-1/2 bg-gray-200 rounded"></div>
      <div class="h-4 w-1/3 bg-gray-200 rounded"></div>
    </div>

    <!-- زرار -->
    <div class="mt-4 h-10 w-28 bg-gray-200 rounded-lg"></div>
  </div>
}
    }

  </div>
</div>
