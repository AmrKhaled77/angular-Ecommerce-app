<swiper-container  
  space-between="10"
  speed="600"
  loop="true"
  autoplay-delay="2500"
  autoplay-disable-on-interaction="true"
  pagination="true"
  class="w-full py-6 text-center"
  [breakpoints]="{
    '320':  { slidesPerView: 2, spaceBetween: 10 },
    '480':  { slidesPerView: 3, spaceBetween: 10 },
    '640':  { slidesPerView: 4, spaceBetween: 15 },
    '768':  { slidesPerView: 5, spaceBetween: 20 },
    '1024': { slidesPerView: 6, spaceBetween: 20 }
  }"
>
  @if (CategorysList() && CategorysList()!.length > 0) {
    @for (item of CategorysList(); track $index) {
      <swiper-slide 
       [routerLink]="['/categoriesDetails', item._id]"
      class="text-center cursor-pointer"
      
      >
        <div 
         
        
        class="px-4 sm:px-6 lg:px-8"  >
          <div class="w-20 h-20 sm:w-24 sm:h-24 lg:w-28 lg:h-28 flex items-center justify-center mb-3">
            <img 
              [src]="item.image" 
              [alt]="item.name" 
              class="w-full h-full object-cover rounded-full border-4 border-gray-100 hover:scale-110 transition-transform"
            />
          </div>
          <h3 class="text-sm sm:text-base font-semibold text-gray-800 text-center break-words max-w-[100px] sm:max-w-[120px]">
            {{ item.name }}
          </h3>
        </div>
      </swiper-slide>
    }
  } @else {
    <!-- Skeleton Loading -->
    @for (_ of [1,2,3,4,5,6]; track $index) {
      <swiper-slide>
        <div class="px-4 sm:px-6 lg:px-8 animate-pulse">
          <div class="w-20 h-20 sm:w-24 sm:h-24 lg:w-28 lg:h-28 flex items-center justify-center mb-3">
            <!-- Circle Skeleton -->
            <div class="w-full h-full bg-gray-200 rounded-full"></div>
          </div>
          <!-- Text Skeleton -->
          <div class="h-3 sm:h-4 w-16 sm:w-20 bg-gray-200 rounded mx-auto"></div>
        </div>
      </swiper-slide>
    }
  }
</swiper-container>
