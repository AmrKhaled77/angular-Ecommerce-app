<nav class="bg-gray-100 shadow">
  <div class="max-w-screen-xxl flex flex-wrap items-center justify-between mx-auto py-3 px-6">
    
    <!-- Logo -->
    <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="/images-20250822T112400Z-1-001/images/freshcart-logo.svg" class="h-8" alt="Logo" />
    </a>

    <!-- Right Side (Login / Logout) -->
    <div class="flex items-center md:order-2">
      <ul class="hidden md:flex flex-row items-center space-x-6">
        @if (isLogin()) {
          <li>
            <a (click)="logOut()" class="text-gray-500 hover:text-green-700 cursor-pointer transition">Sign out</a>
          </li>
        } @else {
          <li>
            <a routerLink="login" routerLinkActive="text-green-700" class="text-gray-500 hover:text-green-700 transition">Login</a>
          </li>
          <li>
            <a routerLink="register" routerLinkActive="text-green-700" class="text-gray-500 hover:text-green-700 transition">Register</a>
          </li>
        }
      </ul>

      <!-- Mobile menu button -->
      <button 
        (click)="isOpen = !isOpen"
        class="md:hidden inline-flex items-center p-2 w-10 h-10 justify-center text-gray-600 rounded-lg hover:bg-gray-200 focus:outline-none"
      >
        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
    </div>

    <!-- Main Nav Links -->
    <div [class.hidden]="!isOpen" class="w-full md:flex md:w-auto md:order-1">
      @if (isLogin()) {
        <ul class="flex flex-col mt-4 md:flex-row md:mt-0 md:space-x-8 font-medium">
          <li><a routerLink="home" routerLinkActive="text-green-700" class="block py-2 text-gray-500 hover:text-green-700">Home</a></li>
          <li><a routerLink="cart" routerLinkActive="text-green-700" class="block py-2 text-gray-500 hover:text-green-700">Cart</a></li>
          <li><a routerLink="wishList" routerLinkActive="text-green-700" class="block py-2 text-gray-500 hover:text-green-700">Wishlist</a></li>
          <li><a routerLink="products" routerLinkActive="text-green-700" class="block py-2 text-gray-500 hover:text-green-700">Products</a></li>
          <li><a routerLink="categories" routerLinkActive="text-green-700" class="block py-2 text-gray-500 hover:text-green-700">Categories</a></li>
          <li><a routerLink="brands" routerLinkActive="text-green-700" class="block py-2 text-gray-500 hover:text-green-700">Brands</a></li>
        </ul>
      }
    </div>
  </div>
</nav>
